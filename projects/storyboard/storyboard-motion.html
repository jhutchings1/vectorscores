<style>

.chart rect {
  fill: white;
  stroke: #888;
  stroke-width: 1px;
  /*shape-rendering: geometricPrecision;*/
  shape-rendering: crispEdges;
}

.chart text {
  fill: #444;
  font-size: 20px;
  font-family: 'Monaco';
  /*font-weight: 100;*/
  /*text-transform: uppercase;*/
  text-anchor: middle;
}

<svg class="chart"></svg>
<!-- <button class="btn btn-mini" id="button">Transition</button> -->
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var data = [4, 8];//, 15, 16, 23, 42];
var cards = [
    ["one"],
    ["two"],
    ["three"],
    ["three"],
    ["three"],
    ["three"],
    ["three"],
    ["three"],
    ["three"],
    ["four"]
];

var width = 600,
    barHeight = 120,
    padd = 10;

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", width); //barHeight * data.length);

//
var offset = barHeight;
var card = chart.selectAll("g")
    .data(cards)
    .enter().append("g")
    .attr("transform", function(d, i) { var pos = (i * (barHeight + padd)); return "translate(" + pos + ", 100)"; })
    // .style("opacity", function(d, i) { return (i * 0.25) + 0.5 })
    .style("opacity", function(d, i) { return 1 - (i * (0.3)) })
    ;

card.append("rect")
    .attr("width", barHeight - 1)
    .attr("height", barHeight - 1);

card.append("text")
    .attr("x", barHeight / 2) //function(d) { return x(d) - 3; })
    .attr("y", barHeight / 2)
    .attr("dy", ".35em")
    // .attr("dx", "-.35em")
    .text(function(d, i) { return i; });

//
// var button=d3.select("button");
var button=d3.select(".chart");
var pointer = 0;
button.on("click", function() {
if (pointer < cards.length)
{
    pointer++;
    card.transition()
    .attr("transform", function(d, i) {
        var pos =
            (i * (barHeight + padd))
            - (offset * pointer) // move by pointer
            - (padd * pointer); // also move by spacing
        return "translate(" + pos + ", 100)";
    })
    .duration(600)
    .style("opacity", function(d, i) { return ((pointer - i) + 1.6) - ((pointer - i)* (0.3)) })
        //   .delay(500)
      //.delay(function(d, i) { return i * 1000; })
    ;
    // d3.select('g:first-child').transition()
    // .style("opacity", 0)
    // .duration(2000)
    // .delay(500)
    // //.delay(function(d, i) { return i * 1000; })
    // ;
}
})

</script>
