{% if jekyll.environment == "offline" or jekyll.environment == "debug" %}
    <script src="{{ site.baseurl }}/js/d3.v3.min.js" charset="utf-8"></script>
{% else %}
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
{% endif %}

<script src="{{ site.baseurl }}/js/vectorscores.js" charset="utf-8"></script>
{% for module in page.vs_modules %}
<script src="{{ site.baseurl }}/js/vs/modules/{{ module }}.js" charset="utf-8"></script>
{% endfor %}
