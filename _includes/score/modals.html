{% if page.info or page.settings %}
<div id="score-modal-overlay" class="modal-overlay">

{% if page.info %}
    <div id="score-info-modal" class="modal-content">
        <span id="score-info-close" class="modal-close">×</span>
        <h2>{{ page.title }}</h2>
        <p>
            {{ page.composer }}
            {% if page.publish_date %}({{ page.publish_date}}){% endif %}
        </p>
        <div>
            {{ page.info }}
        </div>
        <!--<a href="#">Play tutorial</a>-->
        <p style="margin-top: 2em">
            <a href="{{ site.baseurl }}/projects">Browse projects</a>
        </p>
    </div>
{% endif %}

{% if page.settings %}
    <div id="score-settings-modal" class="modal-content">
        <span id="score-settings-close" class="modal-close">×</span>
        <h2>Settings</h2>
        <p>
            {{ page.settings }}
        </p>
    </div>
{% endif %}

</div>
{% endif %}
