<div>
    <p>Display pitch classes as:</p>
    <div style="margin: 1em 0;">
        <input type="radio" name="settings-pc-display" value="integer" checked> Pitch class numbers<br>
        <input type="radio" name="settings-pc-display" value="name"> Note names
    </div>
</div>

<div id="pitchclass-preference">
    <p>Display pitch classes 10, 11 as:</p>
    <div style="margin: 1em 0;">
        <input type="radio" name="settings-pc-preference" value="te" checked> T, E<br>
        <input type="radio" name="settings-pc-preference" value="ab"> A, B
    </div>
</div>

<div id="notename-preference">
    <p>Display accidentals as:</p>
    <div style="margin: 1em 0;">
        <input type="radio" name="settings-notename-preference" value="sharps" checked> sharps<br>
        <input type="radio" name="settings-notename-preference" value="flats"> flats
    </div>
</div>

<div>
    <p>Transpose by:</p>
    <div style="margin: 1em 0;">
        <input type="number" min="-11" max="11" step="1" value="0" id="settings-pc-transpose"> semitones
    </div>
</div>
