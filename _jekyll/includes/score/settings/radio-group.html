{% assign values = include.values | split: ', ' %}
{% assign labels = include.labels | split: ', ' %}
<div class="settings-group">
    {% for val in values %}
    <label><input type="radio" name="{{ include.name }}" value="{{ val }}" {% if forloop.first %}checked{% endif %}> {{ labels[forloop.index0] }}</label><br />
    {% endfor %}
</div>
